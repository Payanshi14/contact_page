<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <h1>Contact Sales</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.  </p>
    <div class="row" id="new">
    <div class="col-md-6">
      <div class="form-group">
        <label class="awd" for="fname">First Name</label>
        <input type="text" class="form-control" id="fname"  name="fname" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="awd" for="fname">Last Name</label>
        <input type="text" class="form-control" id="lname"  name="lname" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 awd" for="text">Company</label>
      <div class="col-sm-12">
      <input type="text" class="form-control">
      </div>

				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email</label>
				  <div class="col-sm-12">
					<input type="email" class="form-control" id="email" name="email">
				  </div>

          <div class="form-group">
            <div class="input-group">
              <label for="phone">Phone Number</label>
                <div class="col-sm-12">
            </div>
    <span class="input-group-addon"><input type="tel" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="+1(555) 987-6543"></span>
  </div>

				</div>

				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Message</label>
				  <div class="col-sm-12">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
        <br>

    <div class="col-12 awd">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        By selecting this, you agree to the <b><u>Privacy Policy </u></b> and <b><u>Cookie Policy </u></b>
      </label>
    </div>
  </div>
  <br>
				<div class="form-group">
				  <div class="d-grid gap-2 col-6 mx-auto">
					<button type="submit" class="btn btn-primary btn-lg">Let's talk</button>
				  </div>
				</div>
			</div>

		</div>
</div>
  </body>
</html>
